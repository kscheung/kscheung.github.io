<html>
<body style="background-color: #444444; margin: 0;">
    <div style="width: 90%; margin: auto;">
        <div style="position: relative; padding-bottom: 56.25%; height: 0;">
            <video autoplay playsinline style="background-color: #000; position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: fill;"></video>
        </div>
    </div>
    <div style="text-align: center;">
        <select id="audioSource"></select>
        <select id="videoSource"></select>
        <button type="button" id="res360p">360p</button>
        <button type="button" id="res720p">720p</button>
        <button type="button" id="res1080p">1080p</button>
        <button type="button" id="stop">Stop</button>
    </div>
</body>

<script>
(function() {
    const videoElement = document.querySelector('video');
    const audioSelect = document.querySelector('select#audioSource');
    const videoSelect = document.querySelector('select#videoSource');

    const btn360p = document.querySelector('button#res360p');
    const btn720p = document.querySelector('button#res720p');
    const btn1080p = document.querySelector('button#res1080p');
    const btnStop = document.querySelector('button#stop');

    const constraints360p = {
        width: {
            min: 640
        },
        height: {
            min: 360
        }
    };

    const constraints720p = {
        width: {
            min: 1280
        },
        height: {
            min: 720
        }
    };

    const constraints1080p = {
        width: {
            min: 1920
        },
        height: {
            min: 1080
        }
    };

    var currentResConstraints = constraints720p;

    audioSelect.onchange = getStream;
    videoSelect.onchange = getStream;

    btn360p.onclick = function() {
        currentResConstraints = constraints360p;
        getStream();
    };
    btn720p.onclick = function() {
        currentResConstraints = constraints720p;
        getStream();
    };
    btn1080p.onclick = function() {
        currentResConstraints = constraints1080p;
        getStream();
    };

    btnStop.onclick = function() {
        if (window.stream) {
            window.stream.getTracks().forEach(track => {
                track.stop();
            });
        }
    };

    // getDevices().then(gotDevices);

    getStream().then(getDevices).then(gotDevices);

    function getDevices() {
        // navigator.getUserMedia(
        //     {
        //         video: true,
        //         audio: true
        //     },
        //     // successCallback
        //     function(localMediaStream) {
        //     },

        //     // errorCallback
        //     function(err) {
        //         if(err === PERMISSION_DENIED) {

        //         }
        //     }
        // );
        // AFAICT in Safari this only gets default devices until gUM is called :/
        return navigator.mediaDevices.enumerateDevices();
    }

    function gotDevices(deviceInfos) {
        window.deviceInfos = deviceInfos; // make available to console
        console.log('Available input and output devices:', deviceInfos);
        for (const deviceInfo of deviceInfos) {
            const option = document.createElement('option');
            option.value = deviceInfo.deviceId;
            if (deviceInfo.kind === 'audioinput') {
                option.text = deviceInfo.label || `Microphone ${audioSelect.length + 1}`;
                audioSelect.appendChild(option);
            } else if (deviceInfo.kind === 'videoinput') {
                option.text = deviceInfo.label || `Camera ${videoSelect.length + 1}`;
                videoSelect.appendChild(option);
            }
        }
    }

    function getStream() {
        if (window.stream) {
            window.stream.getTracks().forEach(track => {
                track.stop();
            });
        }
        const audioSource = audioSelect.value;
        const videoSource = videoSelect.value;
        const constraints = {
            audio: {deviceId: audioSource ? {exact: audioSource} : undefined},
            video: {deviceId: videoSource ? {exact: videoSource} : undefined}
        };

        constraints.audio = {
            autoGainControl: false,
            echoCancellation: {exact: false},
            googEchoCancellation: {exact: false},
            googExperimentalEchoCancellation: {exact: false},
            googDAEchoCancellation: {exact: false},
            googAutoGainControl: {exact: false},
            googExperimentalAutoGainControl: {exact: false},
            googNoiseSuppression: {exact: false},
            googExperimentalNoiseSuppression: {exact: false},
            googHighpassFilter: {exact: false},
            googTypingNoiseDetection: {exact: false},
            googAudioMirroring: {exact: false},
            googNoiseReduction: {exact: false}
        }

        //add resolution constraints
        constraints.video = {
            ...constraints.video,
            ...currentResConstraints
        };

        console.log(constraints);

        return navigator.mediaDevices.getUserMedia(constraints).
            then(gotStream).catch(handleError);
    }

    function gotStream(stream) {
        window.stream = stream; // make stream available to console
        audioSelect.selectedIndex = [...audioSelect.options].
        findIndex(option => option.text === stream.getAudioTracks()[0].label);
        videoSelect.selectedIndex = [...videoSelect.options].
        findIndex(option => option.text === stream.getVideoTracks()[0].label);
        videoElement.srcObject = stream;
    }

    function handleError(error) {
        console.error('Error: ', error);
    }
})();
</script>
</html>
